<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>Lazy load</title>

    <style>
        body,
        html {
            background-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style-type: none;
            line-height: 0;
        }

        .imgContainer ul li {
            background-color: #fff;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .imgContainer ul li img {
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="imgContainer" id="imgContainer">
        <ul>
        </ul>
    </div>

    <script>
        let item = '';

        for (let i = 0; i < 100; i++) {
            item += `<li><img class="lazy" src="./images/placeholder-img.png" alt="" data-src="https://ws1.sinaimg.cn/large/006d7zD3gy1fy1lyyhyw4j30fq0bstkq.jpg"  data-srcset="https://ws1.sinaimg.cn/large/006d7zD3gy1fy1lyyhyw4j30fq0bstkq.jpg"></li>`;
        }

        document.querySelector('#imgContainer ul').innerHTML = item;
    </script>
    <script src="./lazyload.js"></script>
</body>

</html>
